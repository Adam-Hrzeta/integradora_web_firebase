<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <style>
    /* Fondo con imagen y desenfoque */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://static.vecteezy.com/system/resources/previews/025/515/340/original/parking-top-view-garage-floor-with-cars-from-above-city-parking-lot-with-free-space-cartoon-street-carpark-with-various-vehicles-illustration-vector.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Contenedor del formulario */
    .form-container {
      width: 80%;
      max-width: 400px;
      background-color: rgba(46, 39, 57, 0.8);
      padding: 25px;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Título */
    .title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      color: #FFF;
      margin-bottom: 20px;
    }

    /* Campos de entrada */
    .input {
      width: 100%;
      height: 40px;
      border: none;
      border-bottom: 1px solid #7E57C2;
      background-color: transparent;
      margin-bottom: 20px;
      padding-left: 8px;
      color: #FFF;
      font-size: 16px;
      outline: none;
    }

    .input::placeholder {
      color: #B39DDB;
    }

    /* Botón de inicio de sesión */
    .button {
      width: 100%;
      background-color: #7E57C2;
      padding: 12px;
      border: none;
      border-radius: 25px;
      color: #FFF;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .button:hover {
      background-color: #5E35B1;
    }

    /* Enlace de registro */
    .register-button {
      text-align: center;
      color: #7E57C2;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    .register-button:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1 class="title">Inicio de Sesión</h1>
    <form id="loginForm" action="#" method="POST">
      <input type="email" class="input" id="email" placeholder="Correo electrónico" required>
      <input type="password" class="input" id="password" placeholder="Contraseña" required>
      <button type="submit" class="button">Iniciar Sesión</button>
    </form>
    <p class="register-button"><a href="/register" style="color: #7E57C2; text-decoration: none;">¿No tienes cuenta? Regístrate</a></p>
  </div>
  <script type="module" src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
