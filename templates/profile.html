<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Parkings</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Iconos de Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Fuente Century Gothic -->
    <link href="https://fonts.googleapis.com/css2?family=Century+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        /* Animaciones personalizadas */
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in {
            animation: slideIn 0.5s ease-out forwards;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in forwards;
        }

        .modal {
            animation: modalFadeIn 0.3s ease-out;
        }

        /* Estilos generales */
        body {
            background-image: url('https://static.vecteezy.com/system/resources/previews/025/515/340/original/parking-top-view-garage-floor-with-cars-from-above-city-parking-lot-with-free-space-cartoon-street-carpark-with-various-vehicles-illustration-vector.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Century Gothic', sans-serif;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.726); /* Fondo semi-transparente oscuro */
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2); /* Borde con opacidad */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .profile-container, .parkings-container {
            background-color: rgba(255, 255, 255, 0.1); /* Fondo semi-transparente */
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgb(255, 255, 255); /* Borde con opacidad */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .profile-container {
            width: 100%;
            max-width: 300px;
        }

        .parkings-container {
            flex-grow: 1;
        }

        .profile-container h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: bold; /* Texto en negritas */
        }

        .profile-container p {
            margin: 5px 0;
            font-size: 0.9rem;
        }

        .profile-container p strong {
            font-weight: bold; /* Texto en negritas */
        }

        /* Estilos para todos los botones */
        button {
            border: 1px solid rgba(255, 255, 255, 0.2); /* Borde con opacidad */
            transition: all 0.3s ease;
            border-radius: 25px; /* Bordes más redondeados */
        }

        button:hover {
            border-color: #ffffff;
        }

        /* Botones del perfil */
        .profile-container button {
            width: 100%;
            margin: 8px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.9rem;
            background-color: #7e57c2; /* Morado */
            border-radius: 25px; /* Bordes más redondeados */
        }

        .profile-container button:hover {
            background-color: #9575cd; /* Morado más claro */
        }

        .parking-item {
            background-color: rgba(255, 255, 255, 0.377); /* Fondo semi-transparente */
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2); /* Borde con opacidad */
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .parking-item:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Fondo más claro al pasar el mouse */
        }

        .parking-status {
            padding: 5px 10px;
            border-radius: 25px; /* Bordes más redondeados */
            font-weight: bold;
            font-size: 0.9rem;
        }

        .parking-status.libre {
            background-color: #4caf50; /* Verde */
        }

        .parking-status.ocupado {
            background-color: #f44336; /* Rojo */
        }

        .parking-status.servicio {
            background-color: #ff9800; /* Naranja */
        }

        .modal {
            background-color: rgba(0, 0, 0, 0.8); /* Fondo oscuro semi-transparente */
            color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid rgba(255, 255, 255, 0.2); /* Borde con opacidad */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .modal input, .modal select {
            background-color: rgba(255, 255, 255, 0.1); /* Fondo semi-transparente */
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2); /* Borde con opacidad */
            padding: 12px 15px; /* Más padding para el texto */
            border-radius: 5px;
            width: 100%;
            margin-bottom: 15px;
            font-family: 'Century Gothic', sans-serif;
            font-size: 1rem;
        }

        .modal input::placeholder, .modal select::placeholder {
            color: #c5cae9; /* Azul claro para el placeholder */
        }

        .modal button {
            background-color: #4caf50; /* Verde */
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2); /* Borde con opacidad */
            padding: 10px 20px;
            border-radius: 25px; /* Bordes más redondeados */
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            font-family: 'Century Gothic', sans-serif;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .modal button.cancel {
            background-color: #f44336; /* Rojo */
            margin-top: 10px;
        }

        .modal button:hover {
            background-color: #66bb6a; /* Verde más claro */
            border-color: #ffffff;
        }

        .modal button.cancel:hover {
            background-color: #e53935; /* Rojo más oscuro */
            border-color: #ffffff;
        }

        .password-container {
            position: relative;
        }

        .password-container .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #c5cae9;
        }

        .password-container .toggle-password:hover {
            color: #ffffff;
        }

        /* Botón "Agregar Parking" */
        #addParkingButton {
            border-radius: 25px; /* Bordes más redondeados */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto; /* Centrar el botón */
            width: 50%; /* Ancho reducido para mejor apariencia */
        }

        /* Responsividad */
        @media (min-width: 768px) {
            .main-container {
                flex-direction: row;
            }

            .profile-container {
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Contenedor principal -->
    <div class="main-container slide-in">
        <!-- Perfil de usuario -->
        <div class="profile-container fade-in">
            <h2>Perfil de Administrador</h2> <!-- Texto en negritas -->
            <p id="userName">Nombre</p>
            <p><strong>Correo Electrónico:</strong></p> <!-- Texto en negritas -->
            <p id="userEmail">correo@ejemplo.com</p>
            <button id="editNameButton" class="btn waves-effect waves-light">
                <i class="material-icons">edit</i> Editar Nombre
            </button>
            <button id="changePasswordButton" class="btn waves-effect waves-light">
                <i class="material-icons">lock</i> Cambiar Contraseña
            </button>
            <button id="signOutButton" class="btn waves-effect waves-light red">
                <i class="material-icons">exit_to_app</i> Cerrar Sesión
            </button>
        </div>

        <!-- Parkings disponibles -->
        <div class="parkings-container fade-in">
            <h2>Administrar Parkings</h2>
            <div id="parkingsList"></div>
            <button id="addParkingButton" class="btn waves-effect waves-light green">
                <i class="material-icons">add</i> Agregar Parking
            </button>
        </div>
    </div>

    <!-- Modal para editar nombre -->
    <div id="editNameModal" class="modal">
        <input type="text" id="newUserName" placeholder="Nuevo Nombre">
        <button id="saveNameButton" class="btn waves-effect waves-light">Guardar</button>
        <button id="cancelNameButton" class="btn waves-effect waves-light cancel">Cancelar</button>
    </div>

    <!-- Modal para cambiar contraseña -->
    <div id="changePasswordModal" class="modal">
        <div class="password-container">
            <input type="password" id="newPassword" placeholder="Nueva Contraseña">
            <i class="material-icons toggle-password">visibility_off</i>
        </div>
        <div class="password-container">
            <input type="password" id="confirmPassword" placeholder="Confirmar Contraseña">
            <i class="material-icons toggle-password">visibility_off</i>
        </div>
        <button id="savePasswordButton" class="btn waves-effect waves-light">Guardar</button>
        <button id="cancelPasswordButton" class="btn waves-effect waves-light cancel">Cancelar</button>
    </div>

    <!-- Modal para agregar parking -->
    <div id="addParkingModal" class="modal">
        <input type="text" id="newParkingLabel" placeholder="Nombre del Parking">
        <select id="newParkingStatus">
            <option value="libre">Disponible</option>
            <option value="ocupado">Ocupado</option>
            <option value="servicio">En Servicio</option>
        </select>
        <button id="saveParkingButton" class="btn waves-effect waves-light">Guardar</button>
        <button id="cancelParkingButton" class="btn waves-effect waves-light cancel">Cancelar</button>
    </div>

    <!-- Scripts de Firebase y lógica -->
    <script type="module">
        import { auth } from "/static/js/firebase_config.js";
        import { 
            onAuthStateChanged, 
            signOut, 
            updatePassword, 
            updateProfile 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            query, 
            where, 
            onSnapshot, 
            addDoc, 
            updateDoc, 
            doc,
            deleteDoc 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Inicializar Firestore
        const db = getFirestore();

        // Referencias a elementos del DOM
        const userName = document.getElementById("userName");
        const userEmail = document.getElementById("userEmail");
        const signOutButton = document.getElementById("signOutButton");
        const editNameButton = document.getElementById("editNameButton");
        const changePasswordButton = document.getElementById("changePasswordButton");
        const parkingsList = document.getElementById("parkingsList");
        const addParkingButton = document.getElementById("addParkingButton");

        // Modales
        const editNameModal = document.getElementById("editNameModal");
        const changePasswordModal = document.getElementById("changePasswordModal");
        const addParkingModal = document.getElementById("addParkingModal");

        // Cerrar modales al hacer clic fuera de ellos
        window.addEventListener("click", (event) => {
            if (event.target === editNameModal) {
                editNameModal.style.display = "none";
            }
            if (event.target === changePasswordModal) {
                changePasswordModal.style.display = "none";
            }
            if (event.target === addParkingModal) {
                addParkingModal.style.display = "none";
            }
        });

        // Botones de cancelar
        document.getElementById("cancelNameButton").addEventListener("click", () => {
            editNameModal.style.display = "none";
        });

        document.getElementById("cancelPasswordButton").addEventListener("click", () => {
            changePasswordModal.style.display = "none";
        });

        document.getElementById("cancelParkingButton").addEventListener("click", () => {
            addParkingModal.style.display = "none";
        });

        // Abrir modal de editar nombre
        editNameButton.addEventListener("click", () => {
            document.getElementById("newUserName").value = ""; // Limpiar el input
            editNameModal.style.display = "block";
        });

        // Abrir modal de cambiar contraseña
        changePasswordButton.addEventListener("click", () => {
            document.getElementById("newPassword").value = ""; // Limpiar el input
            document.getElementById("confirmPassword").value = ""; // Limpiar el input
            changePasswordModal.style.display = "block";
        });

        // Abrir modal de agregar parking
        addParkingButton.addEventListener("click", () => {
            addParkingModal.style.display = "block";
        });

        // Mostrar/ocultar contraseña
        document.querySelectorAll(".toggle-password").forEach(icon => {
            icon.addEventListener("click", () => {
                const input = icon.previousElementSibling;
                if (input.type === "password") {
                    input.type = "text";
                    icon.textContent = "visibility";
                } else {
                    input.type = "password";
                    icon.textContent = "visibility_off";
                }
            });
        });

        // Guardar nuevo nombre
        document.getElementById("saveNameButton").addEventListener("click", async () => {
            const newName = document.getElementById("newUserName").value;
            if (newName) {
                try {
                    await updateProfile(auth.currentUser, { displayName: newName });
                    userName.textContent = newName;
                    editNameModal.style.display = "none";
                } catch (error) {
                    console.error("Error al actualizar el nombre:", error);
                    alert("Error al actualizar el nombre. Inténtalo de nuevo.");
                }
            }
        });

        // Guardar nueva contraseña
        document.getElementById("savePasswordButton").addEventListener("click", async () => {
            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (newPassword !== confirmPassword) {
                alert("Las contraseñas no coinciden. Inténtalo de nuevo.");
                return;
            }

            if (newPassword) {
                try {
                    await updatePassword(auth.currentUser, newPassword);
                    alert("Contraseña actualizada correctamente");
                    changePasswordModal.style.display = "none";
                } catch (error) {
                    console.error("Error al actualizar la contraseña:", error);
                    alert("Error al actualizar la contraseña. Inténtalo de nuevo.");
                }
            }
        });

        // Cerrar sesión
        signOutButton.addEventListener("click", () => {
            signOut(auth).then(() => window.location.href = "/login");
        });

        // Escuchar cambios en la autenticación
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("Usuario autenticado:", user);
                userName.textContent = user.displayName || "Sin nombre";
                userEmail.textContent = user.email || "Sin correo";
            } else {
                console.log("Usuario no autenticado. Redirigiendo...");
                window.location.href = "/login";
            }
        });

        // Obtener parkings
        const getParkings = () => {
            const q = query(collection(db, "parkings"));
            onSnapshot(q, (snapshot) => {
                parkingsList.innerHTML = ""; // Limpiar lista
                snapshot.forEach((doc) => {
                    const parking = doc.data();
                    const parkingItem = document.createElement("div");
                    parkingItem.className = "parking-item";

                    // Mostrar nombre y estado del parking
                    parkingItem.innerHTML = `
                        <span>${parking.label}</span>
                        <span class="parking-status ${parking.status}">${parking.status}</span>
                        <div>
                            <button onclick="updateParkingStatus('${doc.id}', 'libre')" class="btn-small green">Disponible</button>
                            <button onclick="updateParkingStatus('${doc.id}', 'ocupado')" class="btn-small red">Ocupado</button>
                            <button onclick="updateParkingStatus('${doc.id}', 'servicio')" class="btn-small orange">En Servicio</button>
                            <button onclick="deleteParking('${doc.id}')" class="btn-small grey">Eliminar</button>
                        </div>
                    `;
                    parkingsList.appendChild(parkingItem);
                });
            });
        };

        // Actualizar estado del parking
        window.updateParkingStatus = async (parkingId, status) => {
            try {
                await updateDoc(doc(db, "parkings", parkingId), { status });
                alert("Estado del parking actualizado correctamente");
            } catch (error) {
                console.error("Error al actualizar el estado del parking:", error);
                alert("Error al actualizar el estado del parking. Inténtalo de nuevo.");
            }
        };

        // Eliminar parking
        window.deleteParking = async (parkingId) => {
            if (confirm("¿Estás seguro de eliminar este parking?")) {
                try {
                    await deleteDoc(doc(db, "parkings", parkingId));
                    alert("Parking eliminado correctamente");
                } catch (error) {
                    console.error("Error al eliminar el parking:", error);
                    alert("Error al eliminar el parking. Inténtalo de nuevo.");
                }
            }
        };

        // Agregar nuevo parking
        document.getElementById("saveParkingButton").addEventListener("click", async () => {
            const label = document.getElementById("newParkingLabel").value;
            const status = document.getElementById("newParkingStatus").value;
            if (label && status) {
                try {
                    await addDoc(collection(db, "parkings"), { label, status });
                    alert("Parking agregado correctamente");
                    addParkingModal.style.display = "none";
                } catch (error) {
                    console.error("Error al agregar el parking:", error);
                    alert("Error al agregar el parking. Inténtalo de nuevo.");
                }
            }
        });

        // Inicializar
        getParkings();
    </script>
</body>
</html>
