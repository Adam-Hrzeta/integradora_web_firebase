<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuario</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://static.vecteezy.com/system/resources/previews/025/515/340/original/parking-top-view-garage-floor-with-cars-from-above-city-parking-lot-with-free-space-cartoon-street-carpark-with-various-vehicles-illustration-vector.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-container {
      width: 90%;
      max-width: 800px;
      background-color: rgba(46, 39, 57, 0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      color: #FFF;
    }

    .profile-section {
      display: flex;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .image-container {
      position: relative;
      margin-right: 20px;
    }

    #profileImage {
      width: 100px;
      height: 100px;
      border-radius: 10px;
    }

    .edit-icon {
      position: absolute;
      bottom: 0;
      right: 0;
      background-color: #7E57C2;
      border: none;
      border-radius: 50%;
      padding: 5px;
      cursor: pointer;
      color: #FFF;
    }

    .sign-out-button {
      background-color: #BF360C;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      color: #FFF;
      cursor: pointer;
      margin-top: 10px;
    }

    .info-container {
      flex: 1;
    }

    .name-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    #userName {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
      flex: 1;
    }

    .edit-name-button {
      background-color: #7E57C2;
      border: none;
      border-radius: 50%;
      padding: 5px;
      cursor: pointer;
      color: #FFF;
    }

    .change-password-button {
      background-color: #7E57C2;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      color: #FFF;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    /* Estilos para el modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #2E2739;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    .modal-content input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #7E57C2;
    }

    .modal-content button {
      background-color: #7E57C2;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      color: #FFF;
      cursor: pointer;
    }

    .close {
      float: right;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <!-- Sección de Perfil -->
    <div class="profile-section">
      <div class="image-container">
        <img id="profileImage" src="{{ url_for('static', filename='images/defaultProfile.png') }}" alt="Foto de perfil">
        <button id="editProfileImage" class="edit-icon">📷</button>
        <button id="signOutButton" class="sign-out-button">Cerrar sesión</button>
      </div>
      <div class="info-container">
        <div class="name-container">
          <h1 id="userName">Cargando...</h1>
          <button id="editNameButton" class="edit-name-button">✏️</button>
        </div>
        <p><strong>Correo electrónico:</strong> <span id="userEmail">Cargando...</span></p>
        <button id="changePasswordButton" class="change-password-button">Cambiar contraseña</button>
      </div>
    </div>
  </div>

  <!-- Modal para editar nombre -->
  <div id="editNameModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Editar nombre</h2>
      <input type="text" id="newUserName" placeholder="Nuevo nombre">
      <button id="saveNameButton">Guardar</button>
    </div>
  </div>

  <!-- Modal para cambiar contraseña -->
  <div id="changePasswordModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Cambiar contraseña</h2>
      <input type="password" id="newPassword" placeholder="Nueva contraseña">
      <button id="savePasswordButton">Guardar</button>
    </div>
  </div>

  <!-- Modal para cambiar foto de perfil -->
  <div id="changeProfileImageModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Cambiar foto de perfil</h2>
      <input type="file" id="profileImageInput" accept="image/*">
      <button id="saveProfileImageButton">Guardar</button>
    </div>
  </div>

  <!-- Scripts de Firebase y lógica -->
  <script type="module">
    import { auth, storage } from './firebase_config.js';
    import { 
      onAuthStateChanged, 
      signOut, 
      updatePassword, 
      updateProfile 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { 
      ref, 
      uploadBytes, 
      getDownloadURL 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    // Referencias a elementos del DOM
    const profileImage = document.getElementById('profileImage');
    const userName = document.getElementById('userName');
    const userEmail = document.getElementById('userEmail');
    const signOutButton = document.getElementById('signOutButton');
    const editNameButton = document.getElementById('editNameButton');
    const changePasswordButton = document.getElementById('changePasswordButton');
    const editProfileImageButton = document.getElementById('editProfileImage');

    // Modales
    const editNameModal = document.getElementById('editNameModal');
    const changePasswordModal = document.getElementById('changePasswordModal');
    const changeProfileImageModal = document.getElementById('changeProfileImageModal');

    // Cerrar modales al hacer clic en la "X"
    document.querySelectorAll('.close').forEach(button => {
      button.addEventListener('click', () => {
        editNameModal.style.display = 'none';
        changePasswordModal.style.display = 'none';
        changeProfileImageModal.style.display = 'none';
      });
    });

    // Mostrar modal de editar nombre
    editNameButton.addEventListener('click', () => {
      editNameModal.style.display = 'flex';
    });

    // Mostrar modal de cambiar contraseña
    changePasswordButton.addEventListener('click', () => {
      changePasswordModal.style.display = 'flex';
    });

    // Mostrar modal de cambiar foto de perfil
    editProfileImageButton.addEventListener('click', () => {
      changeProfileImageModal.style.display = 'flex';
    });

    // Guardar nuevo nombre
    document.getElementById('saveNameButton').addEventListener('click', async () => {
      const newName = document.getElementById('newUserName').value;
      if (newName) {
        await updateProfile(auth.currentUser, { displayName: newName });
        userName.textContent = newName;
        editNameModal.style.display = 'none';
      }
    });

    // Guardar nueva contraseña
    document.getElementById('savePasswordButton').addEventListener('click', async () => {
      const newPassword = document.getElementById('newPassword').value;
      if (newPassword) {
        await updatePassword(auth.currentUser, newPassword);
        alert('Contraseña actualizada correctamente');
        changePasswordModal.style.display = 'none';
      }
    });

    // Guardar nueva foto de perfil
    document.getElementById('saveProfileImageButton').addEventListener('click', async () => {
      const file = document.getElementById('profileImageInput').files[0];
      if (file) {
        const storageRef = ref(storage, `profileImages/${auth.currentUser.uid}`);
        await uploadBytes(storageRef, file);
        const downloadURL = await getDownloadURL(storageRef);
        await updateProfile(auth.currentUser, { photoURL: downloadURL });
        profileImage.src = downloadURL;
        changeProfileImageModal.style.display = 'none';
      }
    });

    // Cerrar sesión
    signOutButton.addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = '/login'; // Redirige a la página de inicio de sesión
      });
    });

    // Escuchar cambios en la autenticación
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Mostrar información del usuario
        userName.textContent = user.displayName || "Sin nombre";
        userEmail.textContent = user.email;
        profileImage.src = user.photoURL || "{{ url_for('static', filename='images/defaultProfile.png') }}";
      } else {
        // Redirigir si no hay usuario autenticado
        window.location.href = '/login';
      }
    });
  </script>
</body>
</html>
