<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .profile-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile-container button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .profile-container button:hover {
            background-color: #0056b3;
        }

        /* Estilos para modales */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .modal button:hover {
            background-color: #218838;
        }

        .close {
            display: block;
            text-align: right;
            cursor: pointer;
            font-size: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img id="profileImage" src="/static/images/defaultProfile.png" alt="Foto de perfil">
        <h2 id="userName">Nombre</h2>
        <p id="userEmail">Correo</p>
        <button id="editNameButton">Editar Nombre</button>
        <button id="changePasswordButton">Cambiar Contraseña</button>
        <button id="editProfileImage">Cambiar Foto</button>
        <button id="signOutButton">Cerrar Sesión</button>
    </div>

    <!-- Modales -->
    <div id="editNameModal" class="modal">
        <input type="text" id="newUserName" placeholder="Nuevo Nombre">
        <button id="saveNameButton">Guardar</button>
        <span class="close">&times;</span>
    </div>
    
    <div id="changePasswordModal" class="modal">
        <input type="password" id="newPassword" placeholder="Nueva Contraseña">
        <button id="savePasswordButton">Guardar</button>
        <span class="close">&times;</span>
    </div>

    <div id="changeProfileImageModal" class="modal">
        <input type="file" id="profileImageInput">
        <button id="saveProfileImageButton">Subir Imagen</button>
        <span class="close">&times;</span>
    </div>

    <script type="module" src="{{ url_for('static', filename='firebase_config.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='profile.js') }}"></script>
</body>
</html>
